<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
{% for post in posts %}
    {% if post.public %}
        <a href="{% url 'get_post' post.id %}">{{ post.title }}</a>
    {% else %}
        <p>{{ post.title }}</p>
    {% endif %}
{% endfor %}
</body>
</html>
